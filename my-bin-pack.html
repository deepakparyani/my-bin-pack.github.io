<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>My Bin Pack</title>
 
  <script src='jquery.js'>        </script>
  <script src='packer.js'>        </script>
  <script src='packer.growing.js'></script>

</head>
<body>

 
<script>

  var blocks = [
    { w: 100, h: 100 },
    { w: 100, h: 100 },
    { w:  80, h:  80 },
    { w:  89, h:  180 },
        { w:  180, h:  80 },
            { w:  80, h:  180 },
                { w:  80, h:  100 },
                    { w:  420, h:  80 }
  ];

var packer = new Packer(500, 500);
  packer.fit(blocks);

   for(var n = 0 ; n < blocks.length ; n++) {
    var block = blocks[n];
    if (block.fit) {
      $('body').append("<div style='border:1px solid black;position:absolute;top:"+block.fit.y+"px;left:"+block.fit.x+"px;width:"+block.w+"px;height:"+block.h+"px;'>"+block.fit.x+", "+block.fit.y+", "+block.w+", "+block.h+"</div>");

     // drawMe(block.fit.x, block.fit.y, block.w, block.h);
    }
  }

</script>



</body>
</html>
